<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Cadastro de Clientes  - IFSP</h1>
    <div id="teste">
        <form method="post" action="cadastro_usuario.php" enctype="multipart/form-data">
            <fieldset>
                <legend><h1>Cadastro</h1></legend>
                <div class="form-item">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome"><p></p>
                </div>
                <div class="form-item">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite o email"><p></p>
                </div>
                <div class="form-item">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite o Telefone"><p></p>
                </div>
                <div class="form-item">
                    <input type="file" id="foto" name="foto" accept="image/*"><p></p>
                </div>
                <div class="form-item">
                    <input id="btn" type="submit" value="Enviar" ><p></p>
                    <a href='index.php'> Voltar</a><p></p>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
